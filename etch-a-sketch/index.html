<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
   <div class="container h-100 p-5 bg-light border rounded-3" style="margin-top: 50px" >
    <h1 style="text-align: center;">Etch-a-Sketch</h1>
    <div class="center"><button type="button" id="clear" class="btn btn-danger">Clear</button></div>
        <div class="parent">
            <div class="control-panel-container">
                <h2>Control Panel</h2>
                <button type="button" id="black-mode" class="btn btn-dark">Black mode</button>
                
                <button type="button" id="rainbow-mode" class="btn btn-primary">Rainbow mode</button>
                <button type="button" id="eraser-mode" class="btn btn-warning">Eraser</button>
                <hr>
                <input type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#ff0000" style="width:85%;" data-dashlane-rid="3e13aa3b100d8799" data-form-type="">
                <button type="button" id="color-mode" class="btn btn-success">Color mode</button>
            </div>
            <div class="canvas-container"></div>
        </div>
   </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
