<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

      <!-- Top Title -->
      <div class="title">
        <h1>Tic Tac Toe</h1>
      </div>

      <!-- Container with the Gameboard -->
      <div class="container">
        <div class="game-display">Start Game by clicking on the tile...</div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    The winner is ....
                </div>
                <div class="restart">
                    <button class="btn btn-restart">Restart Game</button>
                </div>
            </div>
        </div>
        <div class="gameboard">
            <button class="btn tile" data-index="1"></button>
            <button class="btn tile vertical" data-index="2"></button>
            <button class="btn tile" data-index="3"></button>
            <button class="btn tile horizontal" data-index="4"></button>
            <button class="btn tile horizontal vertical" data-index="5"></button>
            <button class="btn tile horizontal" data-index="6"></button>
            <button class="btn tile" data-index="7"></button>
            <button class="btn tile vertical" data-index="8"></button>
            <button class="btn tile" data-index="9"></button>
        </div>
        
      </div>
      
      <!-- Footer -->
      <div class="footer">
        Copyright Â© Lukasz 2022
      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
