<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
  </head>
  <body>

    <!-- Nav section -->
    <div class="nav">
      <div class="left">
        Book Library
      </div>
      <ul class="right">
        <li><a href="#">Fake Tab</a></li>
        <li class="btn btn-nav"><a href="#">Sign in</a></li>
      </ul>
    </div>

    <!-- Container with Library section -->
    <div class="container">
      <div class="adder">
        <p>Add your Book.</p>
        <button class="btn add-new-book">+ New Book</button>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-form">
            <div class="close">&times;</div>
            <div class="modal-header">
              Add your Book.
            </div>
            <form class="modal-form" action="#">
              <input class="modal-title" type="text" name="title" placeholder="Title" />
              <input class="modal-author" type="text" name="author" placeholder="Author" />
              <input class="modal-pages" type="number" name="pages" placeholder="Pages" />
              <div><input class="modal-checkbox" type="checkbox" id="read" name="read"> Read?</div>
              <button type="button" class="btn submit">Submit</button>
            </form>
            <div class="modal-title">
            </div>
          </div>
        </div>
      </div>
      <!-- Cards -->
      <div class="cards"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Copyright Â© Lukasz 2022
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
