<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock Paper Scissors</title> 
</head>

  <body >
      <div class="container h-100 p-5 bg-light border rounded-3" style="margin-top: 50px" >
        <h1 class="mx-auto" style="text-align: center;">Rock Paper Scissors</h1>
        
        <h2 style="text-align: center;"><small class="text-muted">Make Your Choice</small></h2>
      </br>
        <div style="display: flex; justify-content: center; gap: 30px;">
            <button type="button" id="rock" class="btn btn-secondary btn-game">Rock</button>
            <button type="button" id="paper" class="btn btn-warning btn-game">Paper</button>
            <button type="button" id="scissors" class="btn btn-info btn-game">Scissors</button>
        </div>
        </br>
        <h2 style="text-align: center; padding-bottom: 20px;">Score Board:</h2>
        <div class="score-board" style="display: flex; justify-content: center; gap: 30px;">
            <div class="card human" style="width: 200px; padding-top: 35px;">
                <div style="display: flex; justify-content: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>
                <div class="card-body" style="display: flex; justify-content: center; gap: 10px">
                    <p class="card-text">Human: </p>
                    <p class="card-text human-score">0</p>
                </div>
            </div>
            <div class="card human" style="width: 200px; padding-top: 35px;">
                <div style="display: flex; justify-content: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-cpu" viewBox="0 0 16 16">
                        <path d="M5 0a.5.5 0 0 1 .5.5V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2A2.5 2.5 0 0 1 14 4.5h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14a2.5 2.5 0 0 1-2.5 2.5v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14A2.5 2.5 0 0 1 2 11.5H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2A2.5 2.5 0 0 1 4.5 2V.5A.5.5 0 0 1 5 0zm-.5 3A1.5 1.5 0 0 0 3 4.5v7A1.5 1.5 0 0 0 4.5 13h7a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 11.5 3h-7zM5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3zM6.5 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
                    </svg>
                </div>
                <div class="card-body" style="display: flex; justify-content: center; gap: 10px">
                    <p class="card-text">Computer: </p>
                    <p class="card-text computer-score">0</p>
                </div>
            </div>   
        </div>
        <br>
        <div class="final">
            <p class="round-result" style="text-align: center; font-size: 2em; padding-bottom: 20px;"></p>
            <p class="final-result"></p>    
        </div>
        
    </div>

    
  </body>
  <script src="script.js"></script>
  </html>
