<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
   <div class="container h-100 p-5 bg-light border rounded-3" style="margin-top: 50px" >
    <h1 style="text-align: center; margin-bottom: 40px;">Calculator</h1>
    <div class="calculator-box">
        <div class="display">
            <div class="display-screen">
                <span class="white">0</span>
            </div>
        </div>
        <div class="buttons-panel">
            <button class="btn item-clear top-buttons">Clear</button>
            <button class="btn item-delete top-buttons">Delete</button>
            <button class="btn item-operate-btn">/</button>
            <button class="btn item-normal-btn">7</button>
            <button class="btn item-normal-btn">8</button>
            <button class="btn item-normal-btn">9</button>
            <button class="btn item-operate-btn">x</button>
            <button class="btn item-normal-btn">4</button>
            <button class="btn item-normal-btn">5</button>
            <button class="btn item-normal-btn">6</button>
            <button class="btn item-operate-btn">-</button>
            <button class="btn item-normal-btn">1</button>
            <button class="btn item-normal-btn">2</button>
            <button class="btn item-normal-btn">3</button>
            <button class="btn item-operate-btn">+</button>
            <button class="btn item-normal-btn zero">0</button>
            <button class="btn item-normal-btn">.</button>
            <button class="btn item-operate-btn">=</button>
        </div>
    </div>
    
   </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
